<h1>My Flicker Gallery</h1>

<div id="gallery" elem-ready="placeIMGs()">
  <div class="photo" ng-repeat="photo in data.items">
    <div class="heart" ng-class="{'visible':favourite[$index]}"></div>
    <img class="image" id="photo{{$index}}" ng-src="{{photo.media.m}}" ng-click="addRmvFavourite($index)" ng-class="{'favourite':favourite[$index]}" />
  </div>
</div>
