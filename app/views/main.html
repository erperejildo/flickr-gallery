<h1>My Flicker Gallery</h1>
<div id="gallery">
  <div class="photo" ng-repeat="photo in data.items">
    <div class="heart" ng-show="favourite[$index]"></div>
    <img class="image" id="photo{{$index}}" ng-src="{{photo.media.m}}" ng-click="favourite($index)" ng-class="{'favourite':favourite[$index]}" />
  </div>
</div>
